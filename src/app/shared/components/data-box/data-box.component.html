<div class="data-box" [style.position]="label && 'relative'">
  <div class="header" *ngIf="header">
    <a class="link" *ngIf="route; else headerWithoutRoute" [routerLink]="route">{{ header }}</a>
    
    <ng-template #headerWithoutRoute>
      <span>{{ header }}</span>
    </ng-template>
  </div>

  <div class="body" *ngIf="body">
    <span>{{ body }}</span>
  </div>

  <div class="label-container" *ngIf="label">
    <app-label [label]="label"></app-label>
  </div>
</div>
