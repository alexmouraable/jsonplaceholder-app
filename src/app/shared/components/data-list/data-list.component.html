<div class="data-list">
  <div class="data-list-item" *ngFor="let value of values">
    <ng-container *ngTemplateOutlet="listItemTemplate; context: {$implicit: value}"></ng-container>
  </div>
</div>

<div class="button-show-more-container" *ngIf="buttonShowMore">
  <button class="button  button-outline-primary" (click)="onClickShowMore()">
    Ver Mais
  </button>
</div>
