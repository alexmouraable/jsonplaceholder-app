<div class="main-title-container">
  <h1 class="main-title">
    Visualizar Postagem
  </h1>
</div>

<div class="topic-container">
  <div class="secondary-title-container">
    <h2 class="secondary-title">
      Usuário
    </h2>
  </div>
  <app-basic-user-information [user]="post.user"></app-basic-user-information>
</div>

<div class="topic-container">
  <div class="secondary-title-container">
    <h2 class="secondary-title">
      Título
    </h2>
  </div>
  <div>
    <p>
      {{ post.title }}
    </p>
  </div>
</div>

<div class="topic-container">
  <div class="secondary-title-container">
    <h2 class="secondary-title">
      Conteúdo
    </h2>
  </div>
  <div>
    <p>
      {{ post.body }}
    </p>
  </div>
</div>

<div class="topic-container">
  <div class="secondary-title-container">
    <h2 class="secondary-title">
      Comentários
    </h2>
  </div>
  <div>
    <app-data-list [values]="post.comments">
      <ng-template appListItemTemplate let-comment>
        <app-data-box [header]="comment.email" [body]="comment.body"></app-data-box>
      </ng-template>
    </app-data-list>
  </div>
</div>
