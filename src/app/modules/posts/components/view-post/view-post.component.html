<div class="main-title-container">
  <h1 class="main-title">
    Visualizar Postagem
  </h1>
</div>

<div class="topic-container">
  <div class="secondary-title-container">
    <h2 class="secondary-title">
      Usuário
    </h2>
  </div>

  <div class="information-box-container-with-icon">
    <app-value-with-icon [icon]="icons.user" [value]="post.user.name"></app-value-with-icon>
  </div>

  <div class="information-box-container-with-icon">
    <app-value-with-icon [icon]="icons.email" [value]="post.user.email"></app-value-with-icon>
  </div>

  <div class="information-box-container-with-icon">
    <app-value-with-icon [icon]="icons.phone" [value]="post.user.phone"></app-value-with-icon>
  </div>

  <div>
    <a class="link" [routerLink]="getLinkViewUser(post.user.id)">
      Visualizar Usuário
    </a>
  </div>
</div>

<div class="topic-container">
  <div class="secondary-title-container">
    <h2 class="secondary-title">
      Título
    </h2>
  </div>
  <div>
    <p>
      {{ post.title }}
    </p>
  </div>
</div>

<div class="topic-container">
  <div class="secondary-title-container">
    <h2 class="secondary-title">
      Conteúdo
    </h2>
  </div>
  <div>
    <p>
      {{ post.body }}
    </p>
  </div>
</div>

<div class="topic-container">
  <div class="secondary-title-container">
    <h2 class="secondary-title">
      Comentários
    </h2>
  </div>
  <div>
    <app-data-list [values]="post.comments" [template]="commentTemplate"></app-data-list>
  </div>
</div>

<ng-template #commentTemplate let-comment>
  <app-data-box [description]="comment.email" [value]="comment.body"></app-data-box>
</ng-template>
