<div>
  <ng-container *ngFor="let post of sliceOfPosts.values">
    <div class="post-container">
      <app-reading-box [information]="post.body">
        <a class="post-title" [routerLink]="post.id">
          {{ post.title }}
        </a>
      </app-reading-box>
    </div>
  </ng-container>
</div>

<ng-container *ngIf="haveMorePosts()">
  <div class="button-container-show-more">
    <button class="button-show-more" (click)="loadPosts()">
      Ver Mais
    </button>
  </div>
</ng-container>
