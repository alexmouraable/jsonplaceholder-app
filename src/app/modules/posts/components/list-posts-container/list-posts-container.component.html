<div class="main-title-container">
  <h1 class="main-title">Postagens</h1>
</div>

<app-list-posts [posts]="posts"></app-list-posts>

<ng-container *ngIf="!sliceOfPosts.isLast()">
  <div class="button-container-show-more">
    <button class="button-show-more" type="button" (click)="loadSliceOfPosts()">
      Ver Mais
    </button>
  </div>
</ng-container>
