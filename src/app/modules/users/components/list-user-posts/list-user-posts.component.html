<div class="main-title-container">
    <h1 class="main-title">
        Postagens
        <span class="divider">
            |
        </span>
        <span class="username">
            {{ user.name }}
        </span>
    </h1>
</div>

<app-list-records [records]="records" [lazyLoading]="true"
    (onLoadRecords)="loadRecords()"
    [hideButtonViewMoreWhen]="sliceOfPosts.isLast()"></app-list-records>
