<div class="main-title-container">
    <h1 class="main-title">
        Postagens
        <span class="divider">
            |
        </span>
        <span class="username">
            {{ user.name }}
        </span>
    </h1>
</div>

<app-data-list [values]="posts" [buttonShowMore]="!sliceOfPosts.isLast()" (onLoadData)="loadSliceOfPosts()">

    <ng-template appListItemTemplate let-post>
        <app-text-box-with-link [header]="post.title" [body]="post.body"
          [link]="getLinkViewPost(post.id)"></app-text-box-with-link>
      </ng-template>

</app-data-list>
