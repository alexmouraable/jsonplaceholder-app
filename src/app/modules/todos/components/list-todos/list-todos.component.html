<div class="main-title-container">
  <h1 class="main-title">
    Tarefas
  </h1>
</div>

<app-data-list [values]="todos" [buttonShowMore]="!sliceOfTodos.isLast()" (onLoadData)="loadSliceOfTodos()">

  <ng-template appListItemTemplate let-todo>
    <app-link-box-with-label [header]="todo.title" [label]="getLabel(todo)" [link]="todo.id"></app-link-box-with-label>
  </ng-template>

</app-data-list>
